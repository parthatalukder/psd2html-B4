<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edutune</title>
    <!--Bootstrap Css-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!--Modal popup Css-->
    <link href="assets/css/modal-video.min.css" rel="stylesheet">
    <!--Font awesome Css-->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <!--main Css-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--Responsive Css-->
    <link href="assets/css/responsive.css" rel="stylesheet">
    <!--JQuery js-->
    <script src="assets/js/jquery.min.js"></script>
    <style>
    body,html, .section-padding, .viewport{
        height: 100%;
    }
    body{
        background: #333;
        position: relative;
    }
    .header_area{
        background: rgba(255,  255, 255, .5);
    }
    .copyright{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    .header_area, .copyright:after{
        background: #44CCBD;
        opacity: 1
    }
    .single-page.event{background-image: url(assets/tem-img/single-event.jpg);}
    .single-page.single-event{background-image: url(assets/tem-img/event.jpg);}
    .single-page{
        background-position: top center;
        background-size: cover;
        transition: .8s;
        height: 300px;
        display: block;
        position: relative;
        text-align: center;
    }
    .single-page h2 {
        position: absolute;
        color: #fff;
        top: -20%;
        transition: all .5s  linear .5s;
        width: 100%;
        z-index: 2
    }
    .single-page::after {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background: #000;
        content: '';
        opacity: 0;
        visibility: hidden;
        transition: all .3s linear .8s;
        z-index: 1;
    }
    .single-page:hover {
        background-position: bottom center;
    }
    .single-page:hover:after{
        visibility: visible;
        opacity: .8;
    }
    .single-page:hover h2{
        top: 50%;
        color: #44CCBD;
        transform: translateY(-50%);
    }
    .viewport {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .copyright{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    .overlay{
        transition: 2s;
        opacity: 0;
        visibility: hidden;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background: #fff;
        z-index: 99;
    }
    .overlay.active{
        opacity: 1;
        visibility: visible;
    }


</style>
</head>
<body>
    <!-- Main Menu Area Start here -->
    <header class="header_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h1><a href="index.html"><img src="assets/img/logo.png" alt="">&nbsp;</a></h1>
                </div>
                <div class="col-lg-9">
                    <nav class="mainmenu text-right">
                        <ul>

                            <li><a href=""><i class="fa fa-search"></i></a></li>
                            <li class="btn fa-graduation-cap"><a href="">Grab Your Seats</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="section-padding">
        <div class="viewport ">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <a href="event.html" class="single-page event">
                            <h2>event.html</h2>
                        </a>
                    </div>
                    <div class="col-lg-5 offset-lg-1">
                        <a href="single-event.html" class="single-page single-event">
                            <h2>single-admission.html</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="copyright text-center">
        &copy; University of Oxford 2017
    </div>
